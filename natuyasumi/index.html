    <h1 align="center">夏休みの思い出</h1>
    <h2><u>7月20日</u></h2>
    <ul>
      <li>天ノ橋立に行った。</li>
      <li>船に乗ったあと、ご飯を食べた。</li>
    </ul>
    <h2><u>7月31日</u></h2>
    <h3>ジャンケットバンクの好きなキャラが死んだけど終わり方が綺麗だった。</h3>
    <h2><u>8月7日</u></h2>
    <h3>眞鍋瑚太郎の香水が届いた。いい香りだった。</h3>
    <img src="https://img07.shop-pro.jp/PA01116/269/product/186565426.jpg?cmsp_timestamp=20250515135341"
    art="香水" width="500" height="375"></img>
    <h2><u>8月9日</u></h2>
    <h3>コラボカフェに行ってグッズを買った。</h3>
    <img src="PXL_20250810_030520916.jpg"
    art="ジャンケットバンク" width="500" height="375"></img>
    <h2><u>8月15日</u></h2>
    <ul>
      <li>イオンで本を買った。</li>
      <li>映画「国宝」を見た。楽しかった。</li>
      <img src="https://ogre.natalie.mu/media/news/stage/2025/0410/KH_honp_0409_fix.jpg?imwidth=750&imdensity=1"
      art="国宝" width="500" height="375"></img>
    </ul>
    <h2><u>8月16日</u></h2>
    <h3>黒壁ガラス館に行ってネックレスを買ってもらった。</h3>
    <h2><u>8月17日</u></h2>
    <h3>関西空港に行ってご飯を食べた。</h3>
    <h2><u>8月24日</u></h2>
    <h3>コラボカフェに行った。</h3>
    <img src="PXL_20250824_030714556.jpg"
    art="真経津辰" width="500" height="375"></img>
